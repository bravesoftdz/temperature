version: 2
executorType: docker
containerInfo:
  - image: markfirmware/ultibo-bash
stages:
  build:
    workDir: ~/temperature
    steps:
      - type: checkout
      - name: Build and test
        type: shell
        command: ./build.sh
      - name: Save artifacts
        type: artifacts-store
        path: build-output
        destination: frame-buffer-qemu-memsave
